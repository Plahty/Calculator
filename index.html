<!DOCTYPE html>
<html>
  <head>
    <title>EAS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div id="grid-container"></div>
      <div class="button-container">
        <div class="reset-container">
          <button id="reset-button">Reset</button>
        </div>
        <div class="color-container">
          <button id="white-button" class="color-button white" data-color="white"></button>
          <button id="black-button" class="color-button black" data-color="black"></button>
          <button id="red-button" class="color-button red" data-color="red"></button>
          <button id="orange-button" class="color-button orange" data-color="orange"></button>
          <button id="yellow-button" class="color-button yellow" data-color="yellow"></button>
          <button id="green-button" class="color-button green" data-color="green"></button>
          <button id="blue-button" class="color-button blue" data-color="blue"></button>
          <button id="purple-button" class="color-button purple" data-color="purple"></button>
          <button id="erase-button" class="color-button erase" data-color="white"></button>
        </div>
      </div>
      <div class="inputs-container">
        <input type="number" id="rows-input" placeholder="Rows">
        <input type="number" id="cols-input" placeholder="Columns">
        <button id="create-grid-button">Create Grid</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
